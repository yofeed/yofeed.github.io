<html>
    <head>
        <title>YOFEED</title>
        <script src="//www.google-analytics.com/analytics.js"></script>
        <script>
            try {
                var param = location.search;
                var destination = decodeURIComponent(param.substring(1, param.length));
                var hash = window.location.hash;
                var user = decodeURIComponent(hash.substring(1, hash.length));
                var tracker = ga.create('UA-54605726-1', 'auto');
                tracker.send('pageview');
                tracker.send('send', 'event', 'Yolink Opened', user, destination);
            }
            catch(e) {}
            window.location.replace(destination);
        </script>
    </head>
</html>
