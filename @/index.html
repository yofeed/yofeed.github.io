        <script>
            var param = location.search;
            var destination = decodeURIComponent(param.substring(1, param.length));
            var hash = window.location.hash;
            var user = decodeURIComponent(hash.substring(1, hash.length));
            var tracker = ga.create('UA-12345678-1', 'auto');

            tracker.send('send', 'event', 'Yolink Opened', user, destination);
