
<!DOCTYPE html>
<html>

      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>YOFEED Message</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Yo YOFEED with a link to your favorite RSS feed. We'll Yo you back when your feed updates with the newest post." />
        <link rel="canonical" href="http://alex.miller.im/yo-message/" />
        <style>
            @import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
            html, body {
                background-color: #883ca9;
                font-family: 'Montserrat', "Helvetica Neue", sans-serif;
                color: #ffffff;
                margin: 0;
                padding: 0;
            }

            body { }

            h1, h2, h3 {
                text-shadow: 0px 1px 1px #000;
            }
            h1 {
                font-size: 2em;
                letter-spacing: -1px;
                margin: 15px 0;
            }
            h2 { font-size: 1.5em;}
            h3 { font-size: 1.1em; }
            a {
                color: #ffffff;
            }
            .no_ { text-decoration: none;}


            .main-title {margin-bottom: 7px;}
            .subtitle { margin: 1px 0; }

            .big-bar {
                height: 73px;
                width: 100%;
                display: inline-block;
            }

            .green { background-color: #16A085; }

            .contain {
                margin: 0 auto;
                width: 100%;
                max-width: 600px;
                text-wrap: word-wrap;
                word-wrap: break-word;
            }

            .notif {
                width: 95%;
                text-align: center;
                margin: 0 auto;
            }

            .links {
                width: 100%;
                margin-top: 20px;
            }

            .links .row {
                display: block;
                width: 100%;
                height: auto;
                padding: 10px 0 10px 0;
            }
            .links .row h3 {
                margin-bottom: 3px;
            }

            .links .row .action-link {
                color: #ffffff;
                font-size: .85em;
                border-radius: 3px;
                padding: 5px 10px;
                position: relative;
                bottom: 11px;
                margin-right: 10px;
                text-decoration: none;
            }
            .links .row .action-link.remove {
                background-color: #E84C3D;
            }

            .links .row .action-link.feed {
                background-color: #F1C40F;
            }

            .links .row .action-link.latest-post {
                background-color: #8E44AD;
            }

            #add-feed {
                margin: 40px auto 10px auto;
                padding: 10px 20px;
                font-size: 22px;
                font-weight: 500;
                border-radius: 8px;
                background-color: #2980B9;
                width: 140px;
                text-align:center;
            }

            #add-feed:hover{
                background-color: #F1C40F;
            }

            #email {
                text-align: center;
            }
            .inline-yo {
                background-color: #2980b9;
                padding: 0 5px;
                border-radius: 3px;
            }

            @media screen and (max-width: 647px) {
                h1, h2, h3 {
                    text-shadow: none;
                }
                h2 { font-size: 1.25em;}
                h3 { font-size: 1em; }
                .contain {
                    width: 92%;
                    margin: 0 4%;
                }
                .main-title {text-align: center;}
            }
        </style>

    </head>
    <body>
        <div class="green big-bar">
            <div class="contain">
                <h1 class="main-title">YOFEED</h1>
            </div>
        </div>
        <div class="contain main-contain">
                <h2 class="success">You'll get a Yolink from YOFEED every time your feeds update.</h2>
                <h2 class="success">Just tap the notification when it comes in and you'll be sent straight to the latest post.</h2>
                <h2>You are currently subscribed to:</h2>
        </div>
        <div class="links">

        </div>
        <div class="contain add-contain">
                <a  id="add-link" class="no_" href="http://www.yofeed.rocks"><div id="add-feed">ADD FEED</div></a>
        </div>
        <br>
        <p id="email">Questions? Email me at <a href="mailto:yo@yofeed.rocks">yo@yofeed.rocks</a<p>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/yo.js"></script>
    </body>
</html>
