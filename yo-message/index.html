
<!DOCTYPE html>
<html>

      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>YOFEED Message</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Yo YOFEED with a link to your favorite RSS feed. We'll Yo you back when your feed updates with the newest post." />
        <link rel="canonical" href="http://alex.miller.im/yo-message/" />
        <style>
            @import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
            html, body {
                background-color: #883ca9;
                font-family: 'Montserrat', "Helvetica Neue", sans-serif;
                color: #ffffff;
                margin: 0;
                padding: 0;
            }

            body { }

            h1, h2, h3 {
                text-shadow: 0px 1px 1px #000;
            }
            h1 {
                font-size: 2em;
                letter-spacing: -1px;
                margin: 15px 0;
            }
            h2 { font-size: 1.5em;}
            h3 { font-size: 1.1em; }
            a {
                color: #ffffff;
            }
            .no_ { text-decoration: none;}


            .main-title {margin-bottom: 7px;}
            .subtitle { margin: 1px 0; }

            .big-bar {
                height: 73px;
                width: 100%;
                display: inline-block;
            }

            .green { background-color: #16A085; }

            .contain {
                margin: 0 auto;
                width: 100%;
                max-width: 600px;
                text-wrap: word-wrap;
                word-wrap: break-word;
            }

            .notif {
                width: 95%;
                text-align: center;
                margin: 0 auto;
            }

            .links {
                width: 100%;
                margin-top: 40px;
            }

            .links .row {
                display: block;
                width: 100%;
                height: auto;
                padding: 10px 0 10px 0;
            }
            .links .row h3 {

            }

            .links .row .action-link {
                color: #ffffff;
                font-size: .7em;
                border-radius: 3px;
                padding: 0 6px;
                position: relative;
                bottom: 2px;
                margin-right: 10px;
                text-decoration: none;
            }
            .links .row .action-link.remove {
                background-color: #E84C3D;
            }

            .links .row .action-link.feed {
                background-color: #F1C40F;
            }

            .links .row .action-link.latest-post {
                background-color: #8E44AD;
            }

            #add-feed {
                margin: 40px auto 10px auto;
                padding: 10px 20px;
                font-size: 22px;
                font-weight: 500;
                border-radius: 8px;
                background-color: #2980B9;
                width: 140px;
                text-align:center;
            }

            #add-feed:hover{
                background-color: #F1C40F;
            }

            #email {
                text-align: center;
            }

            @media screen and (max-width: 647px) {
                h1, h2, h3 {
                    text-shadow: none;
                }
                h2 { font-size: 1.25em;}
                h3 { font-size: 1em; }
                .contain {
                    width: 92%;
                    margin: 0 4%;
                }
                .main-title {text-align: center;}
            }
        </style>

    </head>
    <body>
        <div class="green big-bar">
            <div class="contain">
                <h1 class="main-title">YOFEED</h1>
            </div>
        </div>
        <div class="contain main-contain">
                <h2>You'll get a Yolink from YOFEED every time your feeds update.</h2>
                <!--<img class="notif" src="https://www.pythonanywhere.com/user/alexpmil/files/home/alexpmil/mr.hyde/img/yofeed-notif.jpg"/>-->
                <h2>Just tap the notification when it comes in and you'll be sent straight to the latest post.</h2>
                <h2>You are currently subscribed to:</h2>
        </div>
        <div class="links">

        </div>
        <div class="contain add-contain">
                <a  id="add-link" class="no_" href="http://www.yofeed.rocks"><div id="add-feed">ADD FEED</div></a>
        </div>
        <br>
        <p id="email">Questions? Email me at <a href="mailto:yo@yofeed.rocks">yo@yofeed.rocks</a<p>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/yo.js"></script>
        <script>
            var qs = (function(a) {
                if (a == "") return {};
                var b = {};
                for (var i = 0; i < a.length; ++i)
                {
                    var p=a[i].split('=');
                    if (p.length != 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substr(1).split('&'));
            try{
                if(qs["username"].length>0){ $("title").text("Yo "+ qs["username"] + "!");}
            }
            catch(error){}
            $(".main-title").text(qs["h1"]);
            colors = ["#3498DB", "#34495E", "#2ECC71","#16A085"]
            if("info" in qs){
                links = qs["info"].split('@$')
                if(links.length==0){$('.links').text("None!")}
                for(i=0;i<links.length;i++){
                    feed_info = links[i].split('$s$')
                    feed_link = feed_info[0]
                    feed_title = feed_info[1]
                    last_title = feed_info[2]
                    last_link = feed_info[3]
                    feed_row = '<div class="row" style="background-color:'+colors[i]+';"><div class="contain">'
                    feed_row += '<h3 class="link">'+feed_title+'</h3><br>'
                    feed_row += '<a class="action-link feed" href="'+feed_link+'">FEED</a>'
                    if(last_link!='None'){
                        feed_row+='<a class="action-link latest-post" href="'+last_link+'">LATEST POST</a>
                    }
                    feed_row += '<a class="action-link remove" href="http://api.alex.miller.im/yofeed-remove?username='+qs["username"]+'&feed='+encodeURIComponent(feed_link)+'">REMOVE</a>'
                    feed_row += '</div></div>'
                    $('.links').append(feed_row)
                }
            }
            $("#add-link").attr("href","http://www.yofeed.rocks/add-feed/?username="+qs["username"]+"&token="+qs["token"])
            if("error" in qs){
                $('.main-contain').html('Please send a valid link.')
                $('.main-contain').html('<h2>'+qs["message"]+'</h2>')
                $('.add-contain').toggle();
            }
            $(".action-link").on("tap", function(e,d){
                var count = 0;
                setInterval(function(){
                  count++;
                  e.innerHTML = new Array(count % 10).join('.');
                }, 150);
            })
        </script>
    </body>
</html>
